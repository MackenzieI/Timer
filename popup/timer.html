<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="timer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <button ><i id="settings_button" style="font-size:24px" class="fa">&#xf013;</i></button>
        </div>
        <div id="clock">
            <p id="time">00:00</p>
            <div id="timer-buttons" class="timer-buttons">
                <button>Start</button>
                <button>Pause</button>
                <button type="reset">Stop</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
