<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="timer.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <button id="settings_button">Settings</button>
        </div>
        <div id="clock">
            <p id="time">00:00</p>
            <div id="timer-buttons" class="timer-buttons">
                <button>Start</button>
                <button>Pause</button>
                <button type="reset">Stop</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
