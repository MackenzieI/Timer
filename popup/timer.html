<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="timer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <button><i id="settings_button" style="font-size:24px" class="fa">&#xf013;</i></button>
        </div>
        <div id="clock">
            <p class="timer" id="time" contenteditable="true" placeholder="hh:mm:ss">
                00:00:00
            </p>
            <div id="timer-buttons" class="timer-buttons"> 
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
